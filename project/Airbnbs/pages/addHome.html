<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Your Property | Airbnb</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="addHome.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-airbnb"></i> Airbnb</h1>
  </header>
  
  <main>
    <div class="form-container">
      <div class="form-header">
        <h2>List your property</h2>
        <p>Join thousands of hosts on Airbnb</p>
      </div>
      
      <form action="/add-home" method="POST">
        <div class="form-group">
          <label for="houseName">Property Name</label>
          <input 
            type="text" 
            id="houseName" 
            name="houseName" 
            placeholder="e.g. Cozy Mountain Cabin" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="number">House Number</label>
          <input 
            type="number" 
            id="number" 
            name="number" 
            placeholder="e.g. 123" 
            required
          >
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-home"></i> Submit Listing
        </button>
      </form>
      
      <div class="form-footer">
        <p>By submitting, you agree to Airbnb's Terms of Service</p>
      </div>
    </div>
  </main>
</body>
</html>
