<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add home to Airbnb</title>
  </head>
  <body>
    <header><h1>Register Your Home here:</h1></header>
    <main>
      <form action="/home" method="POST">
        <input
          type="text"
          name="houseName"
          placeholder="Enter your House Name:"
        />
        <input
          type="number"
          name="number"
          placeholder="Enter your House number:"
        />
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
