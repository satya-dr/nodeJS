<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Handling Page</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      background-color: #4CAF50;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
    }

    main {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      main {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to HANDLING PAGE</h1>
  </header>

  <main>
    <p>To continue all process click here ðŸ‘‰</p>
    <a href="/contact-us">Click me</a>
  </main>
</body>
</html>
